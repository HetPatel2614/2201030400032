<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Cart - Forgotten Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF; 
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      width: 300px;
      background-color: #FFEDE1; 
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transform: rotateY(15deg);
      transition: all 0.5s ease;
      margin-left: 100px;
      margin-right: auto; 
    }
    .signup-img {
      width: 200px;
      height: 800px;
      margin-bottom: 540px;
      margin-right: 50px;
      background-color: rgba(255, 255, 255, 0.9); 
      padding: 20px;
      border-radius: 8px;
      position: absolute;
    }

    .signup-container:hover {
      transform: rotateY(10deg);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="email"] {
      width: calc(100% - 16px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Forgot Your Password?</h2>
    <p style="text-align: center;">Enter your email address below and we'll send you a link to reset your password.</p>
    <form action="login.html">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <p style="text-align: center; margin-top: 10px;">Remembered your password? <a href="login.html">Login</a></p>
  </div>
  <div class="signup-img">
    <img  src="/Users/admin/Desktop/fasion cart/Screenshot 2024-02-29 at 8.03.44â€¯AM.png" alt="Forgotten Password Image">
  </div>
</body>
</html>
